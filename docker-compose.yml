version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: excursion-db
    environment:
      POSTGRES_DB: excursion
      POSTGRES_USER: excursion
      POSTGRES_PASSWORD: excursion
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: excursion-backend
    environment:
      DATABASE_URL: postgresql+psycopg2://excursion:excursion@db:5432/excursion
      SECRET_KEY: change-me
      PDF_STORAGE_ROOT: /data/archive
    volumes:
      - backend-data:/data
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: excursion-frontend
    depends_on:
      - backend
    ports:
      - "4173:80"

volumes:
  db-data:
  backend-data:
